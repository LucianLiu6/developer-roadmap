<div data-github-url="https://github.com/kamranahmedse/developer-roadmap/tree/master/src/data/roadmaps/blockchain/content/109-dapps/109-client-nodes/index.md"></div> <h1 id="client-nodes">Client Nodes</h1>
<p>A blockchain is a distributed network of computers (known as nodes) running software that can verify blocks and transaction data. The software application, known as a client, must be run on your computer to turn it into a blockchain node.</p>
