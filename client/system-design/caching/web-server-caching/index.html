<div data-github-url="https://github.com/kamranahmedse/developer-roadmap/tree/master/src/data/roadmaps/system-design/content/112-caching/102-web-server-caching.md"></div> <h1 id="web-server-caching">Web Server Caching</h1>
<p><a href="https://github.com/donnemartin/system-design-primer#reverse-proxy-web-server" rel="noopener noreferrer nofollow" target="_blank">Reverse proxies</a> and caches such as <a href="https://www.varnish-cache.org/" rel="noopener noreferrer nofollow" target="_blank">Varnish</a> can serve static and dynamic content directly. Web servers can also cache requests, returning responses without having to contact application servers.</p>
