<div data-github-url="https://github.com/kamranahmedse/developer-roadmap/tree/master/src/data/roadmaps/design-system/content/101-design-system-terminology/105-pattern.md"></div> <h1 id="pattern">Pattern</h1>
<p>Patterns are best practice design solutions for specific user-focused tasks and page types. Patterns often use one or more components and explain how to adapt them to the context. Some sample patterns could be user signing in to the application or performing the checkout operation.</p>
