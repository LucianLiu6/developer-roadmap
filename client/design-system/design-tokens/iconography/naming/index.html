<div data-github-url="https://github.com/kamranahmedse/developer-roadmap/tree/master/src/data/roadmaps/design-system/content/105-design-tokens/102-iconography/102-naming.md"></div> <h1 id="naming">Naming</h1>
<p>Name your icons based on what they are, not what they represent. For instance, a trash icon should be named trash, not delete. You can still add related keywords to improve discoverability.</p>
