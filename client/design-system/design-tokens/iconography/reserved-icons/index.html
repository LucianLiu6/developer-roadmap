<div data-github-url="https://github.com/kamranahmedse/developer-roadmap/tree/master/src/data/roadmaps/design-system/content/105-design-tokens/102-iconography/106-reserved-icons.md"></div> <h1 id="reserved-icons">Reserved Icons</h1>
<p>Reserving icons that represent common actions will prevent their use in any other context. System icons for navigation or adding and deleting are a good example. This leads to a more intuitive user experience.</p>
