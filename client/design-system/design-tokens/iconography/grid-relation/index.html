<div data-github-url="https://github.com/kamranahmedse/developer-roadmap/tree/master/src/data/roadmaps/design-system/content/105-design-tokens/102-iconography/103-grid-relation.md"></div> <h1 id="grid-relation">Grid Relation</h1>
<p>Draw your icons in a bounding box that plays well with your grid. This makes for a better pairing with other UI elements. A good example of this would be icons with bounding boxes paired with text.</p>
