<div data-github-url="https://github.com/kamranahmedse/developer-roadmap/tree/master/src/data/roadmaps/design-system/content/105-design-tokens/102-iconography/101-style.md"></div> <h1 id="style">Style</h1>
<p>Make sure that your icon family makes visual sense as a whole. Picking an outlined or filled style and sticking with it will lead to better visual consistency and predictability.</p>
