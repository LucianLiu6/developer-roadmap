<div data-github-url="https://github.com/kamranahmedse/developer-roadmap/tree/master/src/data/roadmaps/design-system/content/105-design-tokens/101-color/103-accessibility.md"></div> <h1 id="accessibility">Accessibility</h1>
<p>Make sure to have accessible pairings between the main colours in your palette. More importantly, make sure that your background and text colours have at least an AA standard contrast ratio between them.</p>
