<div data-github-url="https://github.com/kamranahmedse/developer-roadmap/tree/master/src/data/roadmaps/prompt-engineering/content/102-prompts/prompting-techniques/106-combining-techniques.md"></div> <h1 id="combining-techniques">Combining Techniques</h1>
<p>All the techniques we’ve covered so far are useful on their own, but they’re even more powerful when combined. For example, you can combine “Role Prompting” and any other prompting technique e.g. Chain of Thought, Dual Prompt, etc. to get more specific responses.</p>
