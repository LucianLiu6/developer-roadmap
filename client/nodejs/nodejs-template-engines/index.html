<div data-github-url="https://github.com/kamranahmedse/developer-roadmap/tree/master/src/data/roadmaps/nodejs/content/109-nodejs-template-engines/index.md"></div> <h1 id="template-engines">Template Engines</h1>
<p>Template engine helps us to create an HTML template with minimal code. Also, it can inject data into HTML template at client side and produce the final HTML.</p>
<p>Some examples of template engines in Node.js are:</p>
<ul>
<li>Nunjucks</li>
<li>Jade</li>
<li>Vash</li>
<li>EJS</li>
<li>Handlebars</li>
<li>HAML</li>
</ul>
